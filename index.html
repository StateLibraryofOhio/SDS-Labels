<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="initial-scale=1.0 , minimum-scale=1.0 , maximum-scale=1.0" name="viewport">
  <title>Statewide Delivery Labels</title>
  <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body class="bg-light" onload="initDB();">
<div class="container-md">
  <div class="py-3 text-center">
    <img alt="SDS Logo" class="mt-0 mb-1" height="180" src="img/logo.png" width="175">
    <h1>Statewide Delivery Labels</h1>
    <p><em>for Priority Dispatch</em></p>
    <p class="lead">Choose the source and destination for your labels and click &quot;Print&quot;.</p>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form id="labels" name="labels">
        <label class="form-label" for="source">SOURCE</label>
        <p class="float-right">
          <a href="/manifest.html">Manifest</a> |
          <a data-target="#custom-label" data-toggle="modal" href="#">Use custom</a> |
          <a href="https://statelibraryofohio.github.io/OhioLINK-Labels/"
             title="Switch to OhioLINK &amp; SearchOhio Labels">OhioLINK Labels</a>
        </p>
        <select aria-label="Source address" autocomplete="off" class="form-select form-select-lg mb-3" id="source" onchange="getLabelData();" required>
          <option disabled selected value="-">Choose a library...</option>
        </select>
        <label class="form-label" for="destination">DESTINATION</label>
        <select aria-label="Destination address" autocomplete="off" class="form-select form-select-lg mb-3" id="destination" onchange="getLabelData();" required>
          <option disabled selected value="-">Choose a library...</option>
        </select>
        <button class="btn btn-lg btn-primary mt-1" onclick="printLabels();" type="button">Print</button>
      </form>
    </div>
  </div>
  <div class="row justify-content-center mt-2">
    <div class="col-md-8">
      <p class="text-center lead">PREVIEW</p>
      <hr>
      <!-- IFRAME for building labels, displaying preview -->
      <iframe class="mt-1" id="output" style="width:100%; height:300px;" src="template.html"></iframe>
      <hr>
    </div>
  </div>
  <!-- Hidden Modal for Custom Label -->
  <div aria-hidden="true" class="modal fade" id="custom-label" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form class="row g-3 m-4" onsubmit="event.preventDefault(); addCustomLabel();">
          <div class="col-md-3">
            <label class="form-label" for="custom-libid">ID</label>
            <input class="form-control" id="custom-libid" type="text">
          </div>
          <div class="col-md-9">
            <label class="form-label" for="custom-name">Name</label>
            <input class="form-control" id="custom-name" type="text">
          </div>
          <div class="col-12">
            <label class="form-label" for="custom-address">Address</label>
            <input class="form-control" id="custom-address" placeholder="1234 Main St" type="text">
          </div>
          <div class="col-md-6">
            <label class="form-label" for="custom-city">City</label>
            <input class="form-control" id="custom-city" type="text">
          </div>
          <div class="col-md-3">
            <label class="form-label" for="custom-state">State</label>
            <select class="form-select" id="custom-state">
              <option disabled selected value="OH">OH</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label" for="custom-zip">Zip</label>
            <input class="form-control" id="custom-zip" type="text">
          </div>
          <div class="col-12">
            <button class="btn btn-primary float-right" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/taffy-min.js"></script>
<script defer src="js/app.js"></script>
</body>
</html>
